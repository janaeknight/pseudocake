<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tree</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="java/javascript.js"></script>
</head>
<body>
    <div id="exotictraditional"> <!-- x -->
        <button type="button" class="" id="exotic">Exotic</button>
        <button type="button" class="" id="traditional">Traditional</button>
    </div>





    <!--Branch 1-->
    <div id="slipperyslimy"> <!-- a -->
        <button type="button" class="" id="slippery">Slippery/Slimy</button>
        <button type="button" class="" id="dry">Dry</button>
    </div>
        <div id="coolnot"> <!-- ab -->
            <button type="button" class="" id="cool">Cool</button>
            <button type="button" class="" id="notcool">Not Cool</button>
        </div>
        <div id="expensiveannoying"> <!-- ac -->
            <button type="button" class="" id="expensive">Expensive</button>
            <button type="button" class="" id="annoying">Annoying</button>
        </div>

            <!-- Branch 1 Results -->
            <h1 id="snake">Snake</h1>
            <h1 id="fish">Fish</h1>
            <h1 id="spider">Spider</h1>
            <h1 id="parrot">Parrot</h1>

<!------------------------------------------------------------------------------>
 
    <!--Branch 2 -->
    <div id="smallfree"> <!-- q -->
        <button type="button" class="" id="smallcage">Small & Cage Based</button>
        <button type="button" class="" id="freeroam">Free Roaming</button>
    </div>
        <div id="friendlyaggressive"> <!--qw-->
            <button type="button" class="" id="friendly">Friendly</button>
            <button type="button" class="" id="aggressive">Weird & Aggressive</button>
        </div>
        <div id="rightwrong"> <!--qe-->
            <button type="button" class="" id="right">Right</button>
            <button type="button" class="" id="wrong">Wrong</button>
        </div>

            <!-- Branch 2 Results -->
            <h1 id="hamster">Hamster</h1>
            <h1 id="rabbit">Rabbit</h1>
            <h1 id="dog">Dog</h1>
            <h1 id="cat">Cat</h1>
</body>
</html>
